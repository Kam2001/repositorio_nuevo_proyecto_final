     </div>
   


    <!-- ------------------------------------ FICHA --------------------------------   -->
    <main role="main">

        <section class="content-form">

            <h2 class="sub-title">DATOS GENERALES</h2>

            <form action="" method="POST" id="registrar-form">

                <div class="form-group width-12">
                    <div class="width-6">
                        <input type="text" placeholder="Nombre *" class="form-control" name="nombre" id="nombre" />
                    </div>
                    <div class="width-6">
                        <input type="text" placeholder="Apellidos *" class="form-control" name="apellidos" id="apellidos" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="width-12">
                        <input type="text" placeholder="Dirección *" class="form-control" name="direccion"
                            id="direccion" />
                    </div>
                </div>
                <div class="form-group width-12">
                    <div class="width-6">
                        <input type="number" placeholder="DNI *" class="form-control" name="DNI"
                            id="DNI" />
                    </div>
        
                <div class="form-group width-12">
                    <div class="width-6">
                        <input type="number" placeholder="Teléfono *" class="form-control" name="telefono"
                            id="telefono" />
                    </div>
                    <div class="width-6">
                        <input type="number" placeholder="Edad" min="18" max="35" class="form-control" value="18"
                            name="edad" id="edad" />
                    </div>
                </div>
                <!------------------------------SELECTORES---------------------------------------------->

          <!------------------------------GENERO---------------------------------------------->
                <div class="form-group width-12">
                    <h3 class="sub-form">Genero</h3>
                    <div class="width-4">
                        <label for="femenino"><input type="radio" id="femenino" name="Genero"
                                value="femenino" />Femenino</label>
                    </div>
                    <div class="width-4">
                        <label for="masculino"><input type="radio" id="masculino" name="Genero"
                                value="masculino" />Masculino</label>
                    </div>
                    <div class="width-4">
                        <label for="indefinido"><input type="radio" id="indefinido" name="Genero" value="indefinido" />Indefinido</label>
                    </div>
                </div>
         <!------------------------------ANTECEDENTES---------------------------------------------->
                <div class="form-group width-12">
                    <h3 class="sub-form">Antecedentes</h3>
                    <div class="width-4">
                        <label for="HTA"><input type="checkbox" id="HTA" name="Antecedentes" value="HTA" />HTA</label>
                    </div>
                    <div class="width-4">
                        <label for="DBT"><input type="checkbox" id="DBT" name="Antecedentes" value="DBT" />DBT</label>
                    </div>
                    <div class="width-4">
                        <label for="TBQ/EX TBQ"><input type="checkbox" id="TBQ/EX TBQ" name="Antecedentes"
                                value="TBQ/EX TBQ" />TBQ/EX TBQ</label>
                    </div>
                </div>
                <div class="width-4">
                    <label for="respiratorios"><input type="checkbox" id="respiratorios" name="Antecedentes"
                        value="respiratorios" />Respiratorios</label>
                </div>
                <div class="width-4">
                    <label for="cardiologicos"><input type="checkbox" id="cardiologicos" name="Antecedentes"
                        value="Cardiologicos" />Cardiologicos</label>
                </div>
                <div class="width-4">
                    <label for="otros"><input type="checkbox" id="otros" name="Antecedentes"
                        value="otros" />Otros</label>
                </div>

                </div>
          <!------------------------------GENERO---------------------------------------------->
                <div class="form-group width-12">
                    <h3 class="sub-form">Areas de Trabajo</h3>

                    <div class="width-4">
                        <label for="programador"><input type="checkbox" id="programador" name="programador" checked
                                value="programador" />Programador</label>
                    </div>
                    <div class="width-4">
                        <label for="disenador"><input type="checkbox" id="disenador" name="disenador"
                                value="disenador" />Diseñador</label>
                    </div>
                    <div class="width-4">
                        <label for="soporte"><input type="checkbox" id="soporte" name="soporte"
                                value="soporte" />Soporte</label>
                    </div>

                <!------------------------FECHA DE INGRESO Y EGRESO---------------------------------------------------->
                </div>
                <div class="form-group width-12">
                    <h3 class="sub-form">Fecha de ingreso</h3>
                    <input type="date" nombre="fecha" min="2017-06-01" max="2017-12-31" value="2017-06-01" step="1"
                        class="form-control" />
                </div>
                <div class="form-group width-12">
                    <h3 class="sub-form">Fecha de Egreso</h3>
                    <input type="date" nombre="fecha" min="2017-06-01" max="2017-12-31" value="2017-06-01" step="1"
                        class="form-control" />
                </div>
               <!------------------------FECHA DE INGRESO Y EGRESO---------------------------------------------------->
                <div class="form-group width-12">
                    <h3 class="sub-form">Descripción General</h3>
                    <textarea cols="22" rows="10" class="form-control">

				  </textarea>
                </div>
                <div class="form-group width-12">
                    <input type="submit" value="REGISTRAR" class="form-control btn btn-principal" id="btn-registrar" />

                </div>

            </form>

        </section>
    </main>
    <script src="/js/script3.js"></script>
</body>

</html>
